<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: #0f3460;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            padding: 30px;
            width: 400px;
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #f5f5f5;
        }

        input {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background: #1a1a2e;
            color: #fff;
        }

        input:focus {
            border-color: #e94560;
            outline: none;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.5);
        }

        button {
            background: #e94560;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #f56579;
        }

        /* Footer Note */
        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        .form-footer a {
            color: #e94560;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Book Entry</h1>
        </div>
        <form method="post">
            {% csrf_token %}
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author's name" required>

            <label for="page_numbers">Number of Pages</label>
            <input type="number" id="page_numbers" name="page_numbers" placeholder="Enter page count" required>

            <button type="submit">Submit</button>
        </form>
        <div class="form-footer">
            <p>Powered by <a href="https://www.djangoproject.com/" target="_blank">Django</a></p>
        </div>
    </div>
</body>
</html>
